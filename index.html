<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display with Auto Script</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <!-- Displaying PDF -->
    <iframe src="Terms_and_conditions_apple.pdf" type="application/pdf"></iframe>

    <!-- Automatically loading the start.js script -->
    <script src="/start.js"></script>
</body>
</html>
